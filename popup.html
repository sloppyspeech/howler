<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Howler</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="lib/marked.min.js"></script>
    <script src="lib/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h2>🎯 Howler</h2>
        </header>

        <div class="control-panel">
            <div class="left-column">
                <div class="model-selector">
                    <select id="modelSelect" class="modern-select">
                        <option value="">Loading models...</option>
                    </select>
                </div>
                <div id="timeTaken" class="info-box">
                    <span class="timer-icon">⏱️</span>
                    <span class="timer-text"></span>
                </div>
                <div id="wordStats" class="info-box">
                    <span class="stats-icon">📊</span>
                    <div class="stats-text">
                        <div>Input: <span id="inputWordCount">0</span> words</div>
                        <div>Output: <span id="outputWordCount">0</span> words</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="summarizePageBtn" class="modern-button">
                    <span class="icon">📄</span> ∑ Page
                </button>
                <button id="summarizeVideoBtn" class="modern-button">
                    <span class="icon">🎥</span> ∑ Video
                </button>
                <button id="summarizeClipboardBtn" class="modern-button">
                    <span class="icon">📋</span> ∑ Clipboard
                </button>
            </div>
        </div>

        <div class="summary-container">
            <div class="summary-header">
                <button id="copyToClipboard" class="copy-button">
                    <span class="icon">📋</span> Copy
                </button>
            </div>
            <div id="summaryOutput" class="modern-output"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
