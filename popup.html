<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Howler</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="lib/marked.min.js"></script>
    <script src="lib/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h2>üéØ Howler</h2>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                    <span class="theme-icon">üåì</span>
                </label>
            </div>
        </header>

        <div class="control-panel">
            <div class="left-column">
                <div class="model-selector">
                    <select id="modelSelect" class="modern-select">
                        <option value="">Loading models...</option>
                    </select>
                </div>
                <div id="timeTaken" class="info-box">
                    <span class="timer-icon">‚è±Ô∏è</span>
                    <span class="timer-text"></span>
                </div>
                <div id="wordStats" class="info-box">
                    <span class="stats-icon">üìä</span>
                    <div class="stats-text">
                        <div>Input: <span id="inputWordCount">0</span> words</div>
                        <div>Output: <span id="outputWordCount">0</span> words</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <div class="button-row">
                    <button id="summarizePageBtn" class="modern-button">
                        <span class="icon">üìÑ</span> ‚àë Page
                    </button>
                    <button id="summarizeVideoBtn" class="modern-button">
                        <span class="icon">üé•</span> ‚àë Video
                    </button>
                </div>
                <div class="button-row">
                    <button id="summarizeClipboardBtn" class="modern-button">
                        <span class="icon">üìã</span> ‚àë Clipboard
                    </button>
                    <button id="copyToClipboard" class="copy-button modern-button">
                        <span class="icon">üìã</span> Copy
                    </button>
                </div>
                <div class="button-row">
                    <div class="mind-map-option">
                        <label>
                            <input type="checkbox" id="includeMindMap">
                            <span class="icon">üó∫Ô∏è</span>Mind Map
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-container">
            <div class="summary-header">
                <!-- Removed copy button from here -->
            </div>
            <div id="summaryOutput" class="modern-output"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
